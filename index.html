<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel Table Replicator - FRUITAS V9.0</title>
    
    <!-- Librerías Externas -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #ccc; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #999; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fadeIn { animation: fadeIn 0.3s ease-out forwards; }
    </style>

    <script type="importmap">
{
  "imports": {
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react": "https://esm.sh/react@19.0.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-gray-100 min-h-screen">
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useCallback, useRef } from 'react';
        import ReactDOM from 'react-dom/client';

        // --- CONSTANTES ---
        const COLUMNS = [
          { key: 'code', label: 'CÓD.', width: 'w-16' },
          { key: 'name', label: 'PRODUCTO', width: 'w-48' },
          { key: 'unit', label: 'UNIDAD DE MEDIDA', width: 'w-24' },
          { key: 'calvia', label: 'CALVIA', color: 'bg-[#93c5fd]', width: 'w-24' },
          { key: 'palmanova', label: 'PALMANOVA', color: 'bg-[#4ade80]', width: 'w-24' },
          { key: 'magaluf', label: 'MAGALUF', color: 'bg-[#3b82f6]', width: 'w-24' },
          { key: 'ocell', label: 'OCELL DEL PARADÍS (SON)', color: 'bg-[#facc15]', width: 'w-24' },
          { key: 'santaPonsa', label: 'SANTA PONSA', color: 'bg-[#fde047]', width: 'w-24' },
          { key: 'bendinat', label: 'BENDINAT', color: 'bg-[#e5e7eb]', width: 'w-24' },
          { key: 'picarol', label: 'ES PICAROL (PAGUERA)', color: 'bg-[#ef4444]', width: 'w-24' },
          { key: 'vedellet', label: 'ES VEDELLET (EL TORO)', color: 'bg-[#7f1d1d]', width: 'w-24' },
          { key: 'molinet', label: 'ES MOLINET (URB. GALATZÓ)', color: 'bg-[#a855f7]', width: 'w-24' },
          { key: 'naBurguesa', label: 'NA BURGUESA (SON CALIU)', color: 'bg-[#22d3ee]', width: 'w-24' },
        ];

        const INITIAL_DATA = [
          { code: '1409', name: 'FRESAS', unit: 'Kg', locations: { calvia: '', palmanova: '', magaluf: '', ocell: '', santaPonsa: '', bendinat: '0', picarol: '', vedellet: '', molinet: '', naBurguesa: '' } },
          { code: '3512', name: 'KIWIS', unit: 'Kg', locations: { calvia: '3', palmanova: '4', magaluf: '', ocell: '3', santaPonsa: '', bendinat: '4', picarol: '2', vedellet: '', molinet: '', naBurguesa: '5' } },
          { code: '3542', name: 'LIMÓN', unit: 'Kg', locations: { calvia: '', palmanova: '1', magaluf: '1', ocell: '', santaPonsa: '', bendinat: '0', picarol: '', vedellet: '', molinet: '', naBurguesa: '' } },
          { code: '5686', name: 'MANZANA GOLDEN', unit: 'Kg', locations: { calvia: '', palmanova: '6', magaluf: '15', ocell: '5', santaPonsa: '', bendinat: '0', picarol: '2', vedellet: '3', molinet: '4', naBurguesa: '14' } },
          { code: '2571', name: 'MELOCOTÓN', unit: 'Kg', locations: { calvia: '', palmanova: '', magaluf: '', ocell: '', santaPonsa: '', bendinat: '0', picarol: '', vedellet: '', molinet: '', naBurguesa: '' } },
          { code: '3578', name: 'MELÓN', unit: 'Kg', locations: { calvia: '2', palmanova: '6', magaluf: '', ocell: '', santaPonsa: '3', bendinat: '0', picarol: '', vedellet: '', molinet: '', naBurguesa: '' } },
          { code: '3604', name: 'NARANJA NAVEL', unit: 'Kg', locations: { calvia: '8', palmanova: '6', magaluf: '10', ocell: '5', santaPonsa: '', bendinat: '0', picarol: '3', vedellet: '5', molinet: '3', naBurguesa: '5' } },
          { code: '3683', name: 'CLEMENTINA', unit: 'Kg', locations: { calvia: '5', palmanova: '6', magaluf: '10', ocell: '8', santaPonsa: '6', bendinat: '4', picarol: '3', vedellet: '5', molinet: '5', naBurguesa: '8' } },
          { code: '3591', name: 'NECTARINA', unit: 'Kg', locations: { calvia: '', palmanova: '', magaluf: '', ocell: '', santaPonsa: '', bendinat: '0', picarol: '', vedellet: '', molinet: '', naBurguesa: '' } },
          { code: '6001', name: 'PERAS BLANQUILLA', unit: 'Kg', locations: { calvia: '', palmanova: '', magaluf: '', ocell: '12', santaPonsa: '', bendinat: '0', picarol: '', vedellet: '', molinet: '', naBurguesa: '' } },
          { code: '6400', name: 'PERA CONFERENCIA', unit: 'Kg', locations: { calvia: '8', palmanova: '8', magaluf: '15', ocell: '', santaPonsa: '8', bendinat: '6', picarol: '3', vedellet: '6', molinet: '4', naBurguesa: '14' } },
          { code: '1706', name: 'PLATANOS PRIMERA', unit: 'UNIDAD', locations: { calvia: '60', palmanova: '100', magaluf: '120', ocell: '100', santaPonsa: '100', bendinat: '100', picarol: '100', vedellet: '80', molinet: '100', naBurguesa: '110' } },
          { code: '4790', name: 'SANDIA', unit: 'Kg', locations: { calvia: '', palmanova: '', magaluf: '', ocell: '', santaPonsa: '', bendinat: '0', picarol: '', vedellet: '', molinet: '', naBurguesa: '' } },
          { code: '10', name: 'ACELGAS', unit: 'Manojo (500-600 gr.)', locations: { calvia: '2', palmanova: '0', magaluf: '4', ocell: '2', santaPonsa: '2', bendinat: '1', picarol: '1', vedellet: '', molinet: '', naBurguesa: '' } },
          { code: '3041', name: 'AJO BLANCO', unit: 'Kg', locations: { calvia: '', palmanova: '1', magaluf: '1', ocell: '', santaPonsa: '1', bendinat: '1', picarol: '', vedellet: '', molinet: '', naBurguesa: '' } },
          { code: '3080', name: 'APIO', unit: 'Manojo (250-300 gr.)', locations: { calvia: '', palmanova: '', magaluf: '', ocell: '', santaPonsa: '1', bendinat: '1', picarol: '1', vedellet: '', molinet: '1', naBurguesa: '' } },
          { code: '4123', name: 'BERENJENA', unit: 'Kg', locations: { calvia: '', palmanova: '', magaluf: '', ocell: '', santaPonsa: '', bendinat: '0', picarol: '', vedellet: '', molinet: '', naBurguesa: '' } },
          { code: '4142', name: 'BONIATO ROJO', unit: 'Kg', locations: { calvia: '', palmanova: '', magaluf: '', ocell: '', santaPonsa: '', bendinat: '0', picarol: '', vedellet: '', molinet: '', naBurguesa: '' } },
          { code: '458', name: 'BROCOLI', unit: 'Kg', locations: { calvia: '', palmanova: '', magaluf: '', ocell: '', santaPonsa: '', bendinat: '0', picarol: '', vedellet: '', molinet: '', naBurguesa: '' } },
          { code: '4180', name: 'CALABACINES VERDES', unit: 'Kg', locations: { calvia: '8', palmanova: '4', magaluf: '8', ocell: '4', santaPonsa: '1', bendinat: '4', picarol: '2', vedellet: '', molinet: '4', naBurguesa: '' } },
          { code: '1160', name: 'CALABAZA', unit: 'Kg', locations: { calvia: '4', palmanova: '1', magaluf: '6', ocell: '2', santaPonsa: '1', bendinat: '0', picarol: '', vedellet: '', molinet: '', naBurguesa: '' } },
          { code: '230', name: 'CEBOLLAS', unit: 'Kg', locations: { calvia: '2', palmanova: '3', magaluf: '6', ocell: '1', santaPonsa: '3', bendinat: '3', picarol: '2', vedellet: '3', molinet: '', naBurguesa: '' } },
          { code: '1244', name: 'CHAMPIÑONES', unit: 'Bandeja 350 gr', locations: { calvia: '', palmanova: '3', magaluf: '4', ocell: '', santaPonsa: '', bendinat: '2', picarol: '', vedellet: '', molinet: '', naBurguesa: '' } },
          { code: '300', name: 'COL', unit: 'UNIDAD', locations: { calvia: '', palmanova: '', magaluf: '', ocell: '', santaPonsa: '', bendinat: '0', picarol: '', vedellet: '', molinet: '', naBurguesa: '' } },
          { code: '380', name: 'ESPINACAS', unit: 'Manojo (200-250 gr.)', locations: { calvia: '1', palmanova: '1', magaluf: '1', ocell: '2', santaPonsa: '1', bendinat: '1', picarol: '1', vedellet: '2', molinet: '', naBurguesa: '' } },
          { code: '500', name: 'LAUREL', unit: 'Manojo (100 gr.)', locations: { calvia: '', palmanova: '', magaluf: '1', ocell: '', santaPonsa: '1', bendinat: '0', picarol: '1', vedellet: '', molinet: '', naBurguesa: '' } },
          { code: '3521', name: 'LECHUGA Iceberg', unit: 'Unidad', locations: { calvia: '1', palmanova: '2', magaluf: '3', ocell: '2', santaPonsa: '1', bendinat: '2', picarol: '', vedellet: '1', molinet: '2', naBurguesa: '' } },
          { code: '518', name: 'NABOS', unit: 'Kg', locations: { calvia: '', palmanova: '', magaluf: '', ocell: '', santaPonsa: '', bendinat: '0', picarol: '', vedellet: '', molinet: '', naBurguesa: '' } },
          { code: '692', name: 'PATATAS', unit: 'Bolsa 5 KG', multiplier: 5, locations: { calvia: '4', palmanova: '', magaluf: '', ocell: '', santaPonsa: '1', bendinat: '3', picarol: '1', vedellet: '', molinet: '1', naBurguesa: '' } },
          { code: '691', name: 'PATATAS', unit: 'Bolsa 25 Kg', multiplier: 25, locations: { calvia: '', palmanova: '', magaluf: '2', ocell: '1', santaPonsa: '', bendinat: '0', picarol: '1', vedellet: '1', molinet: '', naBurguesa: '' } },
          { code: '9660', name: 'PEPINOS', unit: 'Kg', locations: { calvia: '', palmanova: '', magaluf: '', ocell: '', santaPonsa: '', bendinat: '0', picarol: '', vedellet: '', molinet: '', naBurguesa: '' } },
          { code: '670', name: 'PEREJIL', unit: 'Manojo (150-200 gr.)', locations: { calvia: '', palmanova: '1', magaluf: '1', ocell: '1', santaPonsa: '1', bendinat: '0', picarol: '1', vedellet: '', molinet: '', naBurguesa: '' } },
          { code: '4720', name: 'PIMIENTO ROJO', unit: 'Kg', locations: { calvia: '1', palmanova: '2', magaluf: '2', ocell: '2', santaPonsa: '2', bendinat: '2', picarol: '1', vedellet: '1', molinet: '2', naBurguesa: '' } },
          { code: '4725', name: 'PIMIENTO VERDE Italiano', unit: 'Kg', locations: { calvia: '0,5', palmanova: '2', magaluf: '2', ocell: '2', santaPonsa: '1', bendinat: '1', picarol: '1', vedellet: '1', molinet: '', naBurguesa: '' } },
          { code: '782', name: 'PUERROS', unit: 'Manojo (600-700 gr.)', locations: { calvia: '4', palmanova: '', magaluf: '10', ocell: '8', santaPonsa: '8', bendinat: '7', picarol: '5', vedellet: '6', molinet: '2', naBurguesa: '' } },
          { code: '9905', name: 'TOMATES Daniela ensalada', unit: 'Kg', locations: { calvia: '6', palmanova: '3', magaluf: '4', ocell: '6', santaPonsa: '4', bendinat: '5', picarol: '2', vedellet: '3', molinet: '', naBurguesa: '' } },
          { code: '9907', name: 'TOMATES Daniela', unit: 'Kg', locations: { calvia: '', palmanova: '3', magaluf: '6', ocell: '4', santaPonsa: '', bendinat: '5', picarol: '2', vedellet: '2', molinet: '4', naBurguesa: '2' } },
          { code: '1980', name: 'ZANAHORIAS', unit: 'Bolsa 5 Kg', multiplier: 5, locations: { calvia: '1', palmanova: '', magaluf: '2', ocell: '2', santaPonsa: '1', bendinat: '1', picarol: '', vedellet: '1', molinet: '', naBurguesa: '' } },
          { code: '3471', name: 'HINOJO', unit: 'manojo', locations: { calvia: '1', palmanova: '', magaluf: '', ocell: '', santaPonsa: '', bendinat: '0', picarol: '', vedellet: '', molinet: '', naBurguesa: '' } },
          { code: '801', name: 'CEBOLLETA', unit: 'manojo', locations: { calvia: '', palmanova: '', magaluf: '2', ocell: '', santaPonsa: '3', bendinat: '0', picarol: '', vedellet: '1', molinet: '', naBurguesa: '' } },
          { code: '360', name: 'COLIFLOR', unit: 'unidad', locations: { calvia: '', palmanova: '', magaluf: '', ocell: '', santaPonsa: '1', bendinat: '0', picarol: '', vedellet: '', molinet: '', naBurguesa: '' } },
        ];

        // --- COMPONENTE PRINCIPAL ---
        const App = () => {
          const [data, setData] = useState(INITIAL_DATA);
          const [feedback, setFeedback] = useState(null);
          const [showImport, setShowImport] = useState(false);
          const fileInputRef = useRef(null);

          const notify = (message, isError = false) => {
            setFeedback({ message, isError });
            if (!isError) setTimeout(() => setFeedback(null), 3000);
          };

          const handleCellChange = (rowIndex, colKey, value) => {
            const newData = [...data];
            if (['code', 'name', 'unit'].includes(colKey)) {
              newData[rowIndex][colKey] = value;
            } else {
              newData[rowIndex].locations[colKey] = value;
            }
            setData(newData);
          };

          const clean = (val) => {
            if (val === null || val === undefined) return "";
            return String(val).trim().replace(/["']/g, '').replace(/\s+/g, ' ').toUpperCase();
          };

          const handleFileUpload = (e) => {
            const file = e.target.files?.[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (evt) => {
              try {
                const bstr = evt.target.result;
                const wb = XLSX.read(bstr, { type: 'binary' });
                const ws = wb.Sheets[wb.SheetNames[0]];
                const jsonData = XLSX.utils.sheet_to_json(ws, { header: 1 });

                const newData = [...data];
                let matchCount = 0;

                jsonData.forEach((row) => {
                  if (!row || row.length < 2) return;
                  const excelCode = clean(row[0]);
                  const excelName = clean(row[1]);

                  const idx = newData.findIndex(d => 
                    clean(d.code) === excelCode || 
                    clean(d.name) === excelName ||
                    (clean(d.name).includes(excelName) && excelName.length > 5)
                  );

                  if (idx !== -1) {
                    matchCount++;
                    COLUMNS.slice(3).forEach((col, colIdx) => {
                      const excelColIdx = colIdx + 3;
                      if (row[excelColIdx] !== undefined) {
                        const val = String(row[excelColIdx]).trim();
                        if (val !== "" && val !== "undefined") {
                          newData[idx].locations[col.key] = val;
                        }
                      }
                    });
                  }
                });

                setData(newData);
                notify(`¡Archivo procesado! ${matchCount} productos actualizados.`);
                setShowImport(false);
              } catch (err) {
                notify("Error al leer el archivo Excel.", true);
              }
            };
            reader.readAsBinaryString(file);
          };

          const calculateValue = (val, multiplier) => {
            if (!multiplier || !val || val.trim() === '' || val.trim() === '0') return val;
            const num = parseFloat(val.replace(',', '.'));
            if (isNaN(num)) return val;
            return (num * multiplier).toFixed(2).replace('.', ',');
          };

          const copyFullTable = () => {
            let tsv = COLUMNS.map(col => col.label).join('\t') + '\n';
            let count = 0;
            data.forEach(row => {
              const hasValue = Object.values(row.locations).some(v => v && v.trim() !== "" && v.trim() !== "0");
              if (hasValue) {
                count++;
                const line = [
                  row.code, row.name, row.unit,
                  ...COLUMNS.slice(3).map(col => calculateValue(row.locations[col.key], row.multiplier))
                ].join('\t');
                tsv += line + '\n';
              }
            });
            if (count === 0) { notify("No hay datos para copiar.", true); return; }
            navigator.clipboard.writeText(tsv).then(() => notify(`Copiadas ${count} filas.`));
          };

          const copyColumn = (colKey) => {
            const colConfig = COLUMNS.find(c => c.key === colKey);
            let tsv = "";
            let count = 0;
            data.forEach(row => {
              const val = row.locations[colKey];
              if (val && val.trim() !== "" && val.trim() !== "0") {
                count++;
                const finalVal = calculateValue(val, row.multiplier);
                tsv += `${row.code}\t${finalVal}\n`;
              }
            });
            if (count === 0) { notify(`La columna ${colConfig.label} está vacía.`, true); return; }
            navigator.clipboard.writeText(tsv).then(() => notify(`Copiado: ${count} filas (CÓDIGO + ${colConfig.label})`));
          };

          return (
            <div className="flex flex-col h-screen bg-slate-50 text-slate-900 font-sans">
              <header className="bg-slate-900 text-white p-4 flex flex-col md:flex-row justify-between items-center gap-4 shadow-xl z-30">
                <div className="flex items-center gap-4">
                  <div className="bg-emerald-500 p-2 rounded-lg shadow-inner">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3" strokeLinecap="round" strokeLinejoin="round"><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/><polyline points="14 2 14 8 20 8"/></svg>
                  </div>
                  <div>
                    <h1 className="text-xl font-black tracking-tighter uppercase italic">FRUITAS V9.0</h1>
                    <p className="text-[9px] text-emerald-400 font-bold tracking-[0.2em] uppercase">Sincronización Nativa Excel & Copiado de Códigos</p>
                  </div>
                </div>
                <div className="flex gap-3">
                  <button onClick={() => setShowImport(!showImport)} className="bg-white/10 hover:bg-white/20 border-2 border-white/20 text-white px-6 py-2 rounded-xl font-black text-[11px] transition-all flex items-center gap-2">
                    SUBIR EXCEL
                  </button>
                  <button onClick={copyFullTable} className="bg-emerald-500 hover:bg-emerald-400 text-slate-900 px-6 py-2 rounded-xl font-black text-[11px] shadow-[0_4px_0_rgb(5,150,105)] active:translate-y-1 active:shadow-none transition-all">
                    COPIAR TODO
                  </button>
                </div>
              </header>

              {feedback && (
                <div className={`fixed top-24 right-8 p-5 rounded-2xl shadow-2xl z-50 border-b-4 animate-fadeIn ${feedback.isError ? 'bg-red-600 text-white border-red-800' : 'bg-slate-900 text-emerald-400 border-emerald-600'}`}>
                  <div className="flex items-center gap-4 font-black text-xs uppercase tracking-widest">
                    <span>{feedback.message}</span>
                    <button onClick={() => setFeedback(null)} className="ml-2">✕</button>
                  </div>
                </div>
              )}

              {showImport && (
                <div className="bg-slate-100 p-8 border-b-4 border-slate-200 shadow-inner animate-fadeIn text-center">
                  <input ref={fileInputRef} type="file" accept=".xlsx, .xls" onChange={handleFileUpload} className="hidden" />
                  <div onClick={() => fileInputRef.current?.click()} className="max-w-xl mx-auto border-4 border-dashed border-slate-300 rounded-3xl p-10 hover:border-emerald-400 hover:bg-white transition-all cursor-pointer">
                    <p className="font-black text-slate-900 uppercase">Haga clic aquí para subir el archivo de pedido</p>
                  </div>
                </div>
              )}

              <main className="flex-1 overflow-auto p-4 bg-slate-200">
                <div className="bg-white rounded-3xl shadow-2xl border-4 border-white overflow-hidden">
                  <table className="w-full text-left border-collapse table-fixed min-w-[1600px]">
                    <thead className="bg-slate-900 sticky top-0 z-20 text-white">
                      <tr className="divide-x divide-slate-800">
                        {COLUMNS.map((col, idx) => (
                          <th key={col.key} className={`${col.width} p-0 text-center relative`}>
                            <div className="py-5 px-1 flex flex-col items-center justify-between min-h-[110px]">
                              <span className={`text-[10px] font-black uppercase h-10 flex items-center text-center px-2 mb-2 ${idx < 3 ? 'text-slate-500' : 'text-white'}`}>
                                {col.label}
                              </span>
                              {idx >= 3 && (
                                <button onClick={() => copyColumn(col.key)} className="bg-emerald-500 hover:bg-emerald-400 text-slate-900 text-[8px] font-black py-1.5 px-3 rounded-lg shadow-[0_2px_0_rgb(5,150,105)] transition-all uppercase">
                                  COPIAR + CÓD
                                </button>
                              )}
                            </div>
                          </th>
                        ))}
                      </tr>
                    </thead>
                    <tbody className="divide-y divide-slate-100">
                      {data.map((row, rIndex) => (
                        <tr key={rIndex} className="hover:bg-slate-50 group divide-x divide-slate-50">
                          <td className="px-2 py-3 text-[10px] font-black text-slate-300 text-center bg-slate-50/30">{row.code}</td>
                          <td className="px-4 py-3 text-[12px] font-black text-slate-800 uppercase truncate group-hover:text-emerald-600">{row.name}</td>
                          <td className="px-2 py-3 text-[9px] text-slate-400 font-black uppercase text-center bg-slate-50/50">
                            {row.unit}
                            {row.multiplier && <span className="block text-[8px] text-emerald-600 font-black mt-1">× {row.multiplier} KG</span>}
                          </td>
                          {COLUMNS.slice(3).map((col) => {
                            const val = row.locations[col.key];
                            const eqVal = calculateValue(val, row.multiplier);
                            const hasOrder = val && val.trim() !== '' && val.trim() !== '0';
                            return (
                              <td key={col.key} className={`p-0 relative transition-all ${hasOrder ? 'bg-emerald-50' : ''}`}>
                                <input 
                                  type="text"
                                  value={val}
                                  onChange={(e) => handleCellChange(rIndex, col.key, e.target.value)}
                                  className={`w-full h-full min-h-[50px] p-2 text-center text-[13px] font-black bg-transparent border-0 outline-none ${hasOrder ? 'text-emerald-700' : 'text-slate-400'}`}
                                  placeholder="-"
                                />
                                {row.multiplier && hasOrder && (
                                  <div className="absolute top-1 right-1 px-1.5 py-0.5 text-[8px] font-black text-white bg-emerald-500 rounded-md shadow-sm pointer-events-none">
                                    {eqVal}
                                  </div>
                                )}
                              </td>
                            );
                          })}
                        </tr>
                      ))}
                    </tbody>
                  </table>
                </div>
              </main>
            </div>
          );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
